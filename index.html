<section class="section">
  <h2 class="text-2xl font-bold mb-4 text-center">Practice Timers</h2>
  <div class="flex flex-wrap gap-4 justify-center mb-4">
    <button class="timer-btn bg-[#ff3c00] px-6 py-2 rounded font-bold hover:bg-[#ff5733]" data-minutes="1">1 Minute</button>
    <button class="timer-btn bg-[#ff3c00] px-6 py-2 rounded font-bold hover:bg-[#ff5733]" data-minutes="3">3 Minutes</button>
    <button class="timer-btn bg-[#ff3c00] px-6 py-2 rounded font-bold hover:bg-[#ff5733]" data-minutes="5">5 Minutes</button>
    <button class="timer-btn bg-[#ff3c00] px-6 py-2 rounded font-bold hover:bg-[#ff5733]" data-minutes="7">7 Minutes</button>
    <button class="timer-btn bg-[#ff3c00] px-6 py-2 rounded font-bold hover:bg-[#ff5733]" data-minutes="10">10 Minutes</button>
  </div>
  <div id="buttonTimerDisplay" class="timer text-center text-3xl font-bold">00:00</div>
</section>

<script>
  // TIMER BUTTONS LOGIC
  const timerDisplay = document.getElementById('buttonTimerDisplay');
  let countdown;

  document.querySelectorAll('.timer-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      clearInterval(countdown);
      let time = parseInt(btn.dataset.minutes) * 60;
      updateDisplay(time);
      countdown = setInterval(() => {
        time--;
        updateDisplay(time);
        if(time <= 0) clearInterval(countdown);
      }, 1000);
    });
  });

  function updateDisplay(seconds){
    const min = String(Math.floor(seconds/60)).padStart(2,'0');
    const sec = String(seconds%60).padStart(2,'0');
    timerDisplay.textContent = `${min}:${sec}`;
  }
</script>
